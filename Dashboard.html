<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/24acfeb795.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Start Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-2">
                <div class="my-3">
                    <div class="card border-0 shadow right-side d-flex flex-column heightone">
                        <div class="card-header border-0 bg-transparent" id="headingone">
                            <h5 class="text-center d-block mb-0">
                                <button class="btn btn-link">Pars Kart</button>
                            </h5>
                        </div>
                        <div class="collapse show" id="collapseone">
                            <div class="card-body d-flex flex-column justify-content-between px-0">
                                <ul class="list-group">
                                    <li class="list-group-item border-0 py-2 pr-4 mb-0 rounded-0">
                                        <a href="#home" class="active" data-toggle="tab"><i
                                                class="fas fa-house-user pl-3"></i>خانه</a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 pr-4 mb-0 rounded-0">
                                        <a href="#home" class="active" data-toggle="tab"><i
                                                class="fas fa-sync pl-3"></i>تراکنش</a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 pr-4 mb-0 rounded-0">
                                        <a href="#home" class="active" data-toggle="tab"><i
                                                class="fas fa-th-large pl-3"></i>کد پذیرنده</a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 pr-4 mb-0 rounded-0">
                                        <a href="#home" class="active" data-toggle="tab"><i
                                                class="far fa-credit-card pl-3"></i>کارت بانکی</a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 pr-4 mb-0 rounded-0">
                                        <a href="#home" class="active" data-toggle="tab"><i
                                                class="fas fa-dollar-sign pl-3"></i>کارمزد</a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 pr-4 mb-0 rounded-0">
                                        <a href="#home" class="active" data-toggle="tab"><i
                                                class="fas fa-exchange-alt pl-3"></i>انتقال وجه</a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 pr-4 mb-0 rounded-0">
                                        <a href="#home" class="active" data-toggle="tab"><i
                                                class="fas fa-question pl-3"></i>راهنما</a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 pr-4 mb-0 rounded-0">
                                        <a href="#home" class="active" data-toggle="tab"><i
                                                class="fas fa-cubes pl-3"></i>پلاگین</a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 pr-4 mb-0 rounded-0">
                                        <a href="#home" class="active" data-toggle="tab"><i
                                                class="fas fa-fingerprint pl-3"></i>احراز هویت</a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 pr-4 mb-0 rounded-0">
                                        <a href="#home" class="active" data-toggle="tab"><i
                                                class="fas fa-phone-square-alt pl-3"></i>پشتیبانی</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <small class="text-center text-white mb-3 mt-auto d-block">CopyRight 2021&copy</small>
                    </div>
                </div>
            </div>
            <!-- End Sidebar -->
            <!-- Start Main side -->
            <div class="col-12 col-lg-10 mt-3">
                <div class="card shadow border-0 left-side">
                    <div class="card-body d-lg-flex justify-content-between align-items-center text-center py-3">
                        <div>
                            <div class="card border-0 bg-light border1">
                                <div class="card-body py-3 d-flex justify-content-between info">
                                    <p class="mb-0 border-left pl-3">
                                        <i class="fas fa-angle-left align-middle text-muted pl-1"></i> روز جاری : ریال
                                    </p>
                                    <p class="mb-0 mx-3">
                                        <i class="fas fa-angle-left align-middle text-muted pl-2"></i>ماه جاری : ریال
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Main side -->
        </div>
    </div>
</body>

</html>
