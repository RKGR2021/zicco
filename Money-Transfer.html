<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style_dashboard.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/24acfeb795.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="head"></div>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-4">
                <p class="text-center text-white mb-5">
                    <strong class="sizing3">سیستم انتقال وجه هوشمند پارس کارت</strong>
                </p>
                <div class="card border-0 shadow mt-3 customize">
                    <div class="card-header bg-transparent text-center border-0">
                        <h5>مشخصات فردی و بانکی</h5>
                    </div>
                    <div class="card-body pt-0">
                        <form class="pt-3 border4">
                            <div class="form-group">
                                <label>نام و نام خانوادگی</label>
                                <input type="text" class="form-control" placeholder="نام و نام خانوادگی خود را وارد کنید...">
                            </div>
                            <div class="form-group">
                                <label>شماره کارت</label>
                                <input type="text" class="form-control" placeholder="شماره کارت را وارد کنید...">
                            </div>
                            <div class="form-group">
                                <label>شماره شبا</label>
                                <input type="text" class="form-control" placeholder="شماره شبا را وارد کنید...">
                            </div>
                            <div class="buttons mt-5">
                                <a href="#" class="btn btn-block mb-4">ثبت</a>
                                <a href="Dashboard.html" class="btn btn-block">انصراف</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card border-0 shadow mt-3 border3 customize2 mb-5">
                    <div class="card-header bg-transparent text-center border-0">
                        <h5 class="mt-3">اطلاعات واریز</h5>
                    </div>
                    <div class="card-body text-center">
                        <p class="mb-0">شماره کارت مقصد پس از واریز نمایش داده خواهد شد.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
