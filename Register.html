<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style_dashboard.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/24acfeb795.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-4">
                <div class="card border-0 shadow register">
                    <div class="card-header register bg-white text-center border-0">
                        <h5 class="mb-0">ثبت نام</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="inpu input-group-text bg-transparent px-3">
                                            <span><i class="fas fa-user align-middle"></i></span>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="نام و نام خانوادگی خود را وارد کنید ...">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="inpu input-group-text bg-transparent px-3">
                                            <span><i class="fas fa-user-circle align-middle"></i></span>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="نام کاربری خود را وارد کنید ...">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="inpu input-group-text bg-transparent px-3">
                                            <span><i class="fas fa-envelope align-middle"></i></span>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="ایمیل خود را وارد کنید ...">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="inpu input-group-text bg-transparent px-3">
                                            <span><i class="fas fa-phone align-middle"></i></span>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="شماره تماس خود را وارد کنید ...">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="inpu input-group-text bg-transparent px-3">
                                            <span><i class="fas fa-lock align-middle"></i></span>
                                        </div>
                                    </div>
                                    <input type="password" class="form-control" placeholder="رمز عبور خود را وارد کنید ...">
                                </div>
                            </div>
                            <div class="mt-4">
                                <a href="#" class="btn btn-block btn-search">ثبت نام</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card border-0 shadow mt-3 border2">
                    <div class="card-body py-3 text-center">
                        <p class="mb-0">
                            <span>آیا قبلا ثبت نام کرده اید؟ <a href="Dashboard.html">وارد شوید</a></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <img src="img/Layer33.png" class="img-fluid">
    </footer>
</body>

</html>
